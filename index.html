<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioCaps</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="overflow-x-hidden">
    <nav class="navbar sticky-top navbar-expand-lg nav-custom">
      <div class="container-fluid">
        <img src="./img/logo.png" alt="BioCaps" class="nav-logo" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-flex justify-content-between"
          id="navbarNav"
        >
          <ul class="navbar-nav ms-5">
            <li class="nav-item ms-5 me-2">
              <a class="nav-link" aria-current="page" href="#">Beneficios</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Productos</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Cómo usar</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
          <img src="./img/cart.svg" alt="Tienda" class="nav-cart" />
        </div>
      </div>
    </nav>

    <div class="home d-flex align-items-center">
      <div class="row">
        <div class="col-12 ps-5 ms-4">
          <h2>La revolución de la limpieza ecológica.</h2>
          <button class="learn-more mt-4">
            <span class="circle" aria-hidden="true">
              <span class="icon arrow"></span>
            </span>
            <span class="button-text">Shop now</span>
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <div
        class="row d-flex justify-content-center beneficios py-5 align-items-center"
      >
        <div
          class="col-2 d-flex flex-column justify-content-center align-items-center"
        >
          <img src="./img/beneficios-icon1.svg" alt="Ahorro de espacio" />
          <p class="text-center">Ahorro de espacio</p>
        </div>
        <div
          class="col-2 d-flex flex-column justify-content-center align-items-center"
        >
          <img src="./img/beneficios-icon2.svg" alt="Eco-Friendly" />
          <p class="text-center">Eco-Friendly</p>
        </div>
        <div
          class="col-2 d-flex flex-column justify-content-center align-items-center"
        >
          <img src="./img/beneficios-icon3.svg" alt="Ahorro económico" />
          <p class="text-center">Ahorro económico</p>
        </div>
        <div
          class="col-2 d-flex flex-column justify-content-center align-items-center"
        >
          <img src="./img/beneficios-icon4.svg" alt="Fácil de usar" />
          <p class="text-center">Fácil de usar</p>
        </div>
      </div>
    </div>
    <div class="productos">
      <div class="container">
        <div class="row py-5">
          <div class="col-5 d-flex align-items-center justify-content-center">
            <h3 class="text-center">Nuestros Productos.</h3>
          </div>
          <div class="col-7">
              <div
                id="carouselExampleCaptions"
                class="carousel carousel-dark slide products-carousel p-1"
              >
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="./img/products-1.jpg"
                      class="d-block w-100"
                      alt="..."
                    />
                    <div class="carousel-caption d-none d-md-block">
                      <p style="font-size: 1.3rem">Antigrasa ULTRA Rápido</p>
                      <button class="cta">
                        <span class="hover-underline-animation"> Comprar</span>
                        <svg viewBox="0 0 46 16" height="10" width="30" xmlns="http://www.w3.org/2000/svg" id="arrow-horizontal">
                            <path transform="translate(30)" d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z" data-name="Path 10" id="Path_10"></path>
                        </svg>
                      </button>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img
                      src="./img/products-2.png"
                      class="d-block w-100"
                      alt="..."
                    />
                    <div class="carousel-caption d-none d-md-block">
                      <p style="font-size: 1.3rem">Limpia Pisos ULTRA Rápido</p>
                      <button class="cta">
                        <span class="hover-underline-animation"> Comprar</span>
                        <svg viewBox="0 0 46 16" height="10" width="30" xmlns="http://www.w3.org/2000/svg" id="arrow-horizontal">
                            <path transform="translate(30)" d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z" data-name="Path 10" id="Path_10"></path>
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">

      </div>
    </div>

    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
